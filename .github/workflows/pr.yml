name: Verify Pull Request

env:
  MAVEN_ARGS: -V -ntp -e

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true
on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'adr/**'
    branches: [ main, v1, v2, v3, next ]
  workflow_dispatch:
jobs:
  check_format_and_unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java and Maven
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: 'maven'
      - name: Check code format
        run: |
          ./mvnw ${MAVEN_ARGS} spotless:check --file pom.xml
      - name: Run unit tests
        run: ./mvnw ${MAVEN_ARGS} clean install --file pom.xml

  integration_tests:
    strategy:
      matrix:
        java: [ 17, 21 ]
        kubernetes: [ 'v1.26.13', 'v1.27.10', 'v1.28.6', 'v1.29.1' ]
    uses: ./.github/workflows/integration-tests.yml
    with:
      java-version: ${{ matrix.java }}
      kube-version: ${{ matrix.kubernetes }}

  httpclient-tests:
    strategy:
      matrix:
        httpclient: [ 'vertx', 'jdk', 'jetty' ]
    uses: ./.github/workflows/integration-tests.yml
    with:
      java-version: 17
      kube-version: 'v1.29.1'
      http-client: ${{ matrix.httpclient }}
      experimental: true

  special_integration_tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 17, 21 ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java and Maven
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: 'maven'
      - name: Run Special Integration Tests
        run: ./mvnw ${MAVEN_ARGS} -B package -P minimal-watch-timeout-dependent-it --file pom.xml