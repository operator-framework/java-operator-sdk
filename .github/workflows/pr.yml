name: Verify Pull Request

env:
  MAVEN_ARGS: -V -ntp -e

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true
on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'adr/**'
    branches: [ main, v1, v2, v3, next ]
  workflow_dispatch:
jobs:
  check_format_and_unit_tests:
    name: Check format and unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java and Maven
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: 'maven'
      - name: Check code format
        run: |
          ./mvnw ${MAVEN_ARGS} spotless:check --file pom.xml
      - name: Run unit tests
        run: ./mvnw ${MAVEN_ARGS} clean install -Pno-apt --file pom.xml

  build:
    name: "Integration tests (Kube: ${{ matrix.kubernetes }})"
    strategy:
      matrix:
        kubernetes: [ 'v1.29.12','1.30.8', '1.31.4', '1.32.0' ]
    uses: ./.github/workflows/build.yml
    with:
      kube-version: ${{ matrix.kubernetes }}