name: Verify Pull Request

env:
  MAVEN_ARGS: -V -ntp -e

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true
on:
  pull_request:
    branches: [ main, v1, v2, next ]
  workflow_dispatch:
jobs:
  check_format_and_unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Java and Maven
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: 'maven'
      - name: Check code format
        run: |
          ./mvnw ${MAVEN_ARGS} formatter:validate -Dconfigfile=$PWD/contributing/eclipse-google-style.xml --file pom.xml
          ./mvnw ${MAVEN_ARGS} impsort:check --file pom.xml
      - name: Run unit tests
        run: ./mvnw ${MAVEN_ARGS} -B test --file pom.xml

  integration_tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 11, 17 ]
        kubernetes: [ 'v1.17.13','v1.18.20','v1.19.14','v1.20.10','v1.21.11', 'v1.22.8', 'v1.23.5' ]
        exclude:
          - java: 11
            kubernetes: 'v1.18.20'
          - java: 11
            kubernetes: 'v1.19.14'
          - java: 11
            kubernetes: 'v1.20.10'
          - java: 11
            kubernetes: 'v1.21.11'
          - java: 11
            kubernetes: 'v1.22.8'
    steps:
      - uses: actions/checkout@v3
      - name: Set up Java and Maven
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: 'maven'
      - name: Set up Minikube
        uses: manusa/actions-setup-minikube@v2.5.0
        with:
          minikube version: 'v1.24.0'
          kubernetes version: ${{ matrix.kubernetes }}
          driver: 'docker'
      - name: Run integration tests
        run: ./mvnw ${MAVEN_ARGS} -B package -P no-unit-tests --file pom.xml
