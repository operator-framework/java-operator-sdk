metadata:
  name: informer-rbac-startup-global
subjects:
  - kind: User
    name: rbac-test-user
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: rbac-behavior
  apiGroup: rbac.authorization.k8s.io